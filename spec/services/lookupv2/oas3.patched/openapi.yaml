                        "description": "List of Permission code to be filtered",
                        "required": true,
                        "style": "form",
                        "explode": false,
                        "schema": {
                            "type": "string",
                            "enum": [
                                "CROSS_CONNECT",
                                "WORK_VISIT",
                                "SHIPMENTS"
                            ]
                        }
                    },
                    {
                        "name": "ibxs",
                        "in": "query",
                        "description": "List of IBXs to be filtered",
                        "required": false,
                        "style": "form",
                        "explode": false,
                        "schema": {
                            "type": "array",
                            "items": {
                                "type": "string"
                            }
                        }
                    },
                    {
                        "name": "providerAccountNumber",
                        "in": "query",
                        "description": "The service provider's account number (Z-side) linked to their cage. Mandatory when used together with `aSideIbx`. This is only applicable when permissionCode is `CROSS_CONNECT`",
                        "required": false,
                        "style": "form",
                        "explode": false,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "name": "aSideIbx",
                        "in": "query",
