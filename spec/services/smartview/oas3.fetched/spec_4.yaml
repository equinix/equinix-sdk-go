      resiliency:
        type: string
        example: 'off'
      timeprocessed:
        type: string
        example: 'off'
      timetriggeredMilisec:
        type: string
        example: '1547007734678'
      assetname:
        type: string
        example: 'SG3'
      uom:
        type: string
        example: 'STANDARD'
      timeZone:
        type: string
