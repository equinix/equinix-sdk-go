consumes:
    - application/json
produces:
    - application/json
schemes:
    - https
swagger: "2.0"
info:
    contact:
        name: Equinix API Support
        url: https://docs.equinix.com/api-support.htm
    description: |
        Empower yourself with DCIM Power APIs. Use them to get current and trending information on power consumption by assets. These APIs return the power consumption info for all level values, given a customer account number, IBX and level type of ibx - cage, cabinet or circuit. Trending power data returns the kVA power draw and max allowed (%) for the given asset.
    termsOfService: https://www.equinix.com/about/legal/terms
    title: DCIM Power APIs
    version: "1.0"
host: api.equinix.com
paths:
    /environment/v1/current:
        get:
            description: The endpoint returns environment information on temperature and humidity from inputs (ibx, zone, cage, sensor)
            operationId: Mixin0
            parameters:
                - $ref: '#/parameters/authorizationHeader'
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: Level Type
                  enum:
                    - IBX
                    - ZONE
                    - CAGE
                    - SENSOR
                  in: query
                  name: levelType
                  required: true
                  type: string
                - description: "Level Value is ibxCode, zoneUsID, cageUsID, sensorid for \nlevelType ibx, zone, cage, sensor resp.\n"
                  in: query
                  name: levelValue
                  required: true
                  type: string
            responses:
                "200":
                    description: Environment Details
                    schema:
                        $ref: '#/definitions/EnvironmentData'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Get current environmental data
            tags:
                - Smart View Environment
    /environment/v1/listCurrent:
        get:
            description: |
                The GET endpoint returns environment info ( humidity and temperature ) for all the values for input level type  IBX, ZONE, CAGE, SENSOR
            operationId: Mixin0
            parameters:
                - $ref: '#/parameters/authorizationHeader'
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: Level Type
                  enum:
                    - IBX
                    - ZONE
                    - CAGE
                    - SENSOR
                  in: query
                  name: levelType
                  required: true
                  type: string
            responses:
                "200":
                    description: Environment Details
                    schema:
                        $ref: '#/definitions/EnvironmentDataResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Fetch list of environmental data
            tags:
                - Smart View Environment
    /environment/v1/trending:
        get:
            description: "The endpoint returns trending environment information (temperature and humidity) for\ninput ibx, zone, cage, sensor  \n"
            operationId: Mixin0
            parameters:
                - $ref: '#/parameters/authorizationHeader'
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: number
                - description: data point
                  enum:
                    - temperature
                    - humidity
                  in: query
                  name: dataPoint
                  required: true
                  type: string
                - description: Level Type
                  enum:
                    - IBX
                    - ZONE
                    - CAGE
                    - SENSOR
                  in: query
                  name: levelType
                  required: true
                  type: string
                - description: "Level Value is ibxCode, zone, cage, sensorid for \nlevelType ibx, zone, cage, sensor resp.\n"
                  in: query
                  name: levelValue
                  required: true
                  type: string
                - enum:
                    - reading
                    - 1h
                    - 1d
                  in: query
                  name: interval
                  required: true
                  type: string
                - description: date in long
                  format: date-time
                  in: query
                  name: fromDate
                  required: true
                  type: string
                - description: date in long
                  format: date-time
                  in: query
                  name: toDate
                  required: true
                  type: string
            responses:
                "200":
                    description: Trending Environment Data Response
                    schema:
                        $ref: '#/definitions/TrendingEnvironmentData'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Fetch trending environmental data
            tags:
                - Smart View Environment
    /power/v1/current:
        get:
            description: |
                The powerData endpoint returns power consumption info ( power consumption data with comparison data of current [% Kva] vs  yesterday, lastWeek, lastMonth, lastQuarter ) for input ibx, cage, cabinet, circuit.
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: level type allowed value [ibx|cage|cabinet|circuit]
                  enum:
                    - ibx
                    - cage
                    - cabinet
                    - circuit
                  in: query
                  name: levelType
                  required: true
                  type: string
                - description: |
                    level value - ibx code, cage unique space id, cabinet unique space id, serial number for level type ibx, cage, cabinet, circuit respectively.
                  in: query
                  name: levelValue
                  required: true
                  type: string
            responses:
                "200":
                    description: Valid Response
                    schema:
                        $ref: '#/definitions/PowerData'
                default:
                    description: Error response
                    schema:
                        $ref: '#/definitions/PowerData_Error'
            summary: Fetch current power consumption data
            tags:
                - DCIM Power
        post:
            description: |
                The powerdata endpoint returns power consumption info for all values of input level type ibx, cage, cabinet or circuit.
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: request payload
                  in: body
                  name: body
                  schema:
                    $ref: '#/definitions/PowerCurrentPostRequest'
            responses:
                "200":
                    description: Valid Response
                    schema:
                        $ref: '#/definitions/PowerDataResponse_IBX'
                default:
                    description: Error response
                    schema:
                        $ref: '#/definitions/PowerData_Error'
            summary: Fetch current power consumption data
            tags:
                - DCIM Power
    /power/v1/trending:
        get:
            description: |
                The trending power data for draw kVA to max allowed (%) for input ibx, cage, cabinet, circuit.
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: number
                - description: '[ibx|cage|cabinet|circuit]'
                  enum:
                    - ibx
                    - cage
                    - cabinet
                    - circuit
                  in: query
                  name: levelType
                  required: true
                  type: string
                - description: |
                    ibx code, cage unique space id, cabinet unique space id and serial number for level type ibx, cage, cabinet and circuit respectively.
                  in: query
                  name: levelValue
                  required: true
                  type: string
                - description: '[recording|1h|1d]'
                  in: query
                  name: interval
                  required: true
                  type: string
                - description: timestamp expected to be epoch long ( milliseconds ).
                  in: query
                  name: fromDate
                  required: true
                  type: string
                - description: timestamp expected to be epoch long ( milliseconds ).
                  in: query
                  name: toDate
                  required: true
                  type: string
            responses:
                "200":
                    description: Valid Response
                    schema:
                        $ref: '#/definitions/TrendingPowerData'
                default:
                    description: Error response
                    schema:
                        $ref: '#/definitions/PowerData_Error'
            summary: |
                Fetch Trending Power Data.
            tags:
                - DCIM Power
    /smartview/v1/alerts/getAlertActivityLog:
        get:
            description: |
                This endpoint returns alert log for inputs (ibx,category,event type,account number,page number,limit, order by, sort by,acknowledged).
            operationId: getAlertActivityLog
            parameters:
                - $ref: '#/parameters/authorizationHeader'
                - description: IBX
                  in: query
                  name: ibx
                  type: string
                - description: Category
                  in: query
                  name: category
                  type: string
                - description: Event Type
                  in: query
                  name: eventType
                  type: string
                - description: Is Acknowledged
                  in: query
                  name: isAcknowledged
                  type: string
                - description: Account Number
                  in: query
                  name: accountNo
                  type: string
                - description: Page Number
                  in: query
                  name: pageNum
                  required: true
                  type: string
                - description: Limit
                  in: query
                  name: limit
                  required: true
                  type: string
                - description: |
                    order by ascending or descending
                  in: query
                  name: orderBy
                  type: string
                - description: |
                    sortBy value
                  in: query
                  name: sortBy
                  type: string
            responses:
                "200":
                    description: Valid Response
                    schema:
                        $ref: '#/definitions/AlertActivityLog'
                default:
                    description: Error response
                    schema:
                        $ref: '#/definitions/PowerData_Error'
            summary: get alert activity logs
            tags:
                - Alert  Log
    /smartview/v1/alerts/getAlerts:
        get:
            description: |
                The get alert endpoint returns alert info for inputs (ibx,category,event type,account number,page number,limit, order by, sort by).
            operationId: getAlerts
            parameters:
                - $ref: '#/parameters/authorizationHeader'
                - description: IBX
                  in: query
                  name: ibx
                  type: string
                - description: Category
                  in: query
                  name: category
                  type: string
                - description: Event Type.
                  in: query
                  name: eventType
                  type: string
                - description: Account Number
                  in: query
                  name: accountNo
                  type: string
                - description: Page Number
                  in: query
                  name: pageNum
                  required: true
                  type: string
                - description: Limit
                  in: query
                  name: limit
                  required: true
                  type: string
                - description: |
                    order by ascending or descending
                  in: query
                  name: orderBy
                  type: string
                - description: |
                    sortBy value
                  in: query
                  name: sortBy
                  type: string
            responses:
                "200":
                    description: Valid Response
                    schema:
                        $ref: '#/definitions/Alerts'
                default:
                    description: Error response
                    schema:
                        $ref: '#/definitions/PowerData_Error'
            summary: obtain active SmartView alerts.
            tags:
                - Alerts
    /smartview/v1/asset/details:
        get:
            description: This endpoint returns information about asset details including tag points lists for a given asset identifier.
            operationId: getAssetDetails
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: customer account number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: ibx code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: asset classification (Electrical, Mechanical)
                  in: query
                  name: classification
                  required: true
                  type: string
                - description: asset id
                  in: query
                  name: assetId
                  required: true
                  type: string
            responses:
                "200":
                    description: Asset Details
                    schema:
                        $ref: '#/definitions/AssetDetailsGetResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: get details for an asset.
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
        post:
            description: This endpoint returns information about assets details including the assets tag points list for the given multiple asset identifiers.
            operationId: Mixin3
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: request schema
                  in: body
                  name: payload
                  schema:
                    $ref: '#/definitions/AssetDetailsRequest'
            responses:
                "200":
                    description: Asset Details response object
                    schema:
                        $ref: '#/definitions/AssetDetailsResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: get asset details
            tags:
                - Smart View Assets
    /smartview/v1/asset/list:
        get:
            description: This endpoint returns information about asset in a hierarchical structure ( category / template / asset ) based on the input account number, IBX code, cage and asset classification (Electrical, Mechanical).
            operationId: getAsset
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: customer account number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: ibx code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: asset classification (Electrical, Mechanical)
                  enum:
                    - Electrical
                    - Mechanical
                  in: query
                  name: classification
                  required: true
                  type: string
                - description: |
                    cage unique space id to be used to filter the assets list
                    assumed to be all cage unique space id if no value is sent.
                  in: query
                  items:
                    type: string
                  name: cages
                  type: array
            responses:
                "200":
                    description: Asset Details
                    schema:
                        $ref: '#/definitions/AssetsList'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: get assets list information
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
    /smartview/v1/asset/search:
        get:
            description: This endpoint is used to search for assets using wild card search patterns matching the asset identifier.
            operationId: searchAsset
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: Search String
                  in: query
                  name: searchString
                  required: true
                  type: string
            responses:
                "200":
                    description: Asset Details
                    schema:
                        $ref: '#/definitions/Assets'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Search for Assets matching identifiers
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
    /smartview/v1/asset/tagpoint/affected-assets:
        get:
            description: The endpoint returns information regarding the affected assets of customers for a given asset identifier
            operationId: getAffectedAsset
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: customer account number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: ibx code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: asset id
                  in: query
                  name: assetId
                  required: true
                  type: string
                - description: asset classification(Electrical, Mechanical)
                  enum:
                    - Electrical
                    - Mechanical
                  in: query
                  name: classification
                  required: true
                  type: string
            responses:
                "200":
                    description: Affect Customer Circuits ( Cage > Cabinet > Circuit hierarchy )
                    schema:
                        $ref: '#/definitions/HierarchyNode'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: get affected customers assets hierarchy
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
    /smartview/v1/asset/tagpoint/current:
        get:
            description: This endpoint fetches and provides the most recent tag point information for a given tag identifier.
            operationId: getCurrentTagPoint
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: customer account number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: ibx code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: tag id is the unique identifier for the tag point
                  in: query
                  name: tagid
                  required: true
                  type: string
            responses:
                "200":
                    description: the current tag point data
                    schema:
                        $ref: '#/definitions/TagPointData'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: obtain latest tag point data
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
        post:
            description: This endpoint fetches the latest read values for given tag points using given tag identifiers.
            operationId: Mixin3
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - in: body
                  name: payload
                  schema:
                    $ref: '#/definitions/CurrentTagPointRequest'
            responses:
                "200":
                    description: data for tag points based on input payload
                    schema:
                        $ref: '#/definitions/TagPointData'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: get current tag points data
            tags:
                - Smart View Assets
    /smartview/v1/asset/tagpoint/trending:
        get:
            description: This endpoint fetches and returns the trending tag point information for a given tag identifier.
            operationId: getTagpointTrending
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: customer account number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: ibx code
                  in: query
                  name: ibx
                  required: true
                  type: string
                - description: tag id is the unique identifier for the tag point
                  in: query
                  name: tagid
                  required: true
                  type: string
                - description: tag point data interval (1h, 1d, reading)
                  in: query
                  name: interval
                  required: true
                  type: string
                - description: from date UTC time (1494345600000)
                  in: query
                  name: fromDate
                  required: true
                  type: integer
                - description: to date UTC time (1494432000000)
                  in: query
                  name: toDate
                  required: true
                  type: integer
            responses:
                "200":
                    description: the current tag point data
                    schema:
                        $ref: '#/definitions/TagPointTrendingResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: obtain trending tag point data
            tags:
                - Smart View Assets
        parameters:
            - $ref: '#/parameters/authorizationHeader'
    /smartview/v1/hierarchy/location:
        get:
            description: |
                The location hierarchy endpoint returns the location hierarchy. This endpoint provides data for invoking other APIs such as Environmental APIs that require location hierarchy information.
            operationId: getLocationHierarchy
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  type: string
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "200":
                    description: Location Hierarchy Details
                    schema:
                        $ref: '#/definitions/LocationResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Fetch the Location Hierarchy
            tags:
                - Smart View Hierarchy APIs
    /smartview/v1/hierarchy/power:
        get:
            description: |
                The power hierarchy endpoint returns the power hierarchy. This endpoint provides data for invoking other APIs such as Power APIs that require power hierarchy information.
            operationId: getPowerHierarchy
            parameters:
                - description: Specify the OAuth Bearer token with prefix 'Bearer '.
                  in: header
                  name: Authorization
                  required: true
                  type: string
                  x-prefix: 'Bearer '
                - description: Customer Account Number
                  in: query
                  name: accountNo
                  required: true
                  type: string
                - description: IBX Code
                  in: query
                  name: ibx
                  type: string
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "200":
                    description: Location Hierarchy Details
                    schema:
                        $ref: '#/definitions/PowerResponse'
                default:
                    description: Unexpected error
                    schema:
                        $ref: '#/definitions/Error'
            summary: Fetch the Power Hierarchy
            tags:
                - Smart View Hierarchy APIs
    /smartview/v2/streaming/subscriptionData/{subscriptionId}:
        get:
            description: obtain API+ near real time data via a simple REST endpoint by employing subscription ID alongside other specified criteria, enabling a comprehensive and targeted approach to data retrieval. Subscription data endpoint works for all channels and not just REST channel.
            operationId: getSubscriptionData
            parameters:
                - description: Subscription ID
                  in: path
                  name: subscriptionId
                  required: true
                  type: string
                - description: Filter, set of IBXs
                  in: query
                  items:
                    type: string
                  name: ibxs
                  type: array
                - description: Filter, set of message types
                  in: query
                  items:
                    enum:
                        - ALARM
                        - ALERT
                        - ENVIRONMENTAL
                        - METERED_POWER
                        - POWER
                        - TAG_POINT
                    type: string
                  name: messageTypes
                  type: array
                - description: Filter, set of stream IDs
                  in: query
                  items:
                    type: string
                  name: streamIds
                  type: array
                - default: !!float 0
                  description: Pagination, offset of the first item
                  format: int32
                  in: query
                  name: offset
                  type: integer
                - default: !!float 250
                  description: Pagination, limit of items returned
                  format: int32
                  in: query
                  name: limit
                  type: integer
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "200":
                    description: OK
                    schema:
                        $ref: '#/definitions/SubscriptionData'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal server error
            summary: Get subscription data via REST
    /smartview/v2/streaming/subscriptions:
        get:
            description: The endpoint allows users to fetch details for all streaming subscriptions for a given organization.
            operationId: getAllSubscriptions
            parameters:
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "200":
                    description: OK
                    schema:
                        items:
                            $ref: '#/definitions/SubscriptionResponse'
                        type: array
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal server error
            summary: Get all subscription endpoint
        post:
            description: The endpoint allows users to define and create a new streaming subscription for a given organization.
            operationId: createSubscription
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/SubscriptionRequest'
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "201":
                    description: Created
                    headers:
                        Location:
                            description: 'Location of created subscription. For Example: /smartview/v2/streaming/subscriptions/607460b4e4a78360425bca56'
                            type: string
                "400":
                    description: Bad request
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "422":
                    description: Unprocessable entity
                    schema:
                        $ref: '#/definitions/ApiError'
                "500":
                    description: Internal server error
            summary: Create subscription endpoint
    /smartview/v2/streaming/subscriptions/{id}:
        delete:
            description: The endpoint allows users to delete and remove an existing streaming subscription for a given organization.
            operationId: deleteSubscriptionById
            parameters:
                - in: path
                  name: id
                  required: true
                  type: string
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "204":
                    description: No Content
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal server error
            summary: Delete subscription endpoint
        get:
            description: The endpoint allows users to fetch details for a given streaming subscription for a given organization.
            operationId: getSubscriptionById
            parameters:
                - in: path
                  name: id
                  required: true
                  type: string
                - $ref: '#/parameters/authorizationHeader'
            responses:
                "200":
