get:
  description: Returns a list of facilities and plans with their current capacity.
  operationId: findCapacityForFacility
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CapacityList.yaml'
          example:
            capacity:
              am6:
                "c2.medium.x86":
                  level: "string"
                "m2.xlarge.x86":
                  level: "string"
              da11:
                "c2.medium.x86":
                  level: "string"
                "m2.xlarge.x86":
                  level: "string"
              sv15:
                "c2.medium.x86":
                  level: "string"
                "m2.xlarge.x86":
                  level: "string"
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
      description: unauthorized
  summary: View capacity
  tags:
  - Capacity
