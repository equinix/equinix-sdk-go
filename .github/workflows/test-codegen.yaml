
name: Generate and lint code

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version-file: go.mod
    - name: Verify Patches
      run: make patch-all
    - name: Generate
      run: |
        make generate-all
        # Check for uncommitted changes
        if git status --porcelain | grep .; then
          echo "::error::Uncommitted changes detected after code generation"
          echo "=== Files Changed ==="
          git status --porcelain
          echo "=== Sample Diff (first 200 lines) ==="
          git diff | head -200
          exit 1
        fi
    - name: Determine golangci-lint version
      id: golangcilint
      run: |
        line=$(grep GOLANGCI_LINT_VERSION= Makefile)
        version=$(echo ${line} | cut -d = -f2)
        echo "version=$version" >> "$GITHUB_OUTPUT"
    - name: Lint
      uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
      with:
        version: ${{ steps.golangcilint.outputs.version }}
        skip-cache: true
