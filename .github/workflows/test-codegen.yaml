
name: Generate and lint code

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Install Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
      with:
        go-version-file: go.mod
    - name: Verify Patches
      run: make patch-all
    - name: Generate
      run: make generate-all
    - name: Check for uncommitted changes
      run: |
        if git status --porcelain | grep .; then
          echo "::error::Uncommitted changes detected after code generation"
          echo "=== Files Changed ==="
          git status --porcelain
          echo "=== Sample Diff (first 200 lines) ==="
          git diff | head -200
          exit 1
        fi
    - name: Determine golangci-lint version
      id: golangcilint
      run: |
        line=$(grep GOLANGCI_LINT_VERSION= Makefile)
        version=$(echo ${line} | cut -d = -f2)
        echo "version=$version" >> "$GITHUB_OUTPUT"
    - name: Lint
      uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
      with:
        version: ${{ steps.golangcilint.outputs.version }}
        skip-cache: true
